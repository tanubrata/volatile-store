<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volatile Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1a19;
      color: #fff2e6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2b2624;
      padding: 20px 40px;
    }

    .logo {
      height: 60px;
    }

    .company-name {
      font-size: 2rem;
      color: #ffa534;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .flashing {
      font-size: 1.5em;
      font-style: italic;
      color: #ffc266;
      animation: flash 1.5s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    footer {
      background-color: #2b2624;
      padding: 20px;
      font-size: 0.95em;
      text-align: center;
      color: #ccc;
    }

    .highlight {
      color: #ffa534;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/image0.jpeg" alt="Volatile Store Logo" class="logo" />
    <div class="company-name">Volatile Store</div>
  </header>

  <main>
    <div class="flashing">Website under development. Check back soon!</div>
  </main>

  <footer>
    <span class="highlight">Intelligic IT Contingency LLC</span>
    Address: 99 Wall St. Ste-486, New York, NY 10005<br />
    Phone: (212) 419-1486
  </footer>

</body>
</html>
